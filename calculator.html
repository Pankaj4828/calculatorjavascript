<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>

        <form action="" name="forms">
            <input type="text" name="answer" class="inputdata">
            <input type="button" value="X" class="cbutton" onclick="forms.answer.value = '' ">
            <br>
            <div class="allbutton">
                <input type="button" value="1" class="ibutton" onclick="forms.answer.value += '1' ">
                <input type="button" value="2" class="ibutton" onclick="forms.answer.value += '2' ">
                <input type="button" value="3" class="ibutton" onclick="forms.answer.value += '3' ">
                <input type="button" value="/" class="obutton" onclick="forms.answer.value += '/' ">
                 
                
                 <input type="button" value="4" class="ibutton" onclick="forms.answer.value += '4' ">
                <input type="button" value="5" class="ibutton" onclick="forms.answer.value += '5' ">
                <input type="button" value="6" class="ibutton" onclick="forms.answer.value += '6' ">
                <input type="button" value="-" class="obutton" onclick="forms.answer.value += '-' "> 
                
    
    
                <input type="button" value="7" class="ibutton" onclick="forms.answer.value += '7' ">
                <input type="button" value="8" class="ibutton" onclick="forms.answer.value += '8' ">
                <input type="button" value="9" class="ibutton" onclick="forms.answer.value += '9' ">
                <input type="button" value="+" class="obutton" onclick="forms.answer.value += '+' ">
                
                
                <input type="button" value="." class="ibutton" onclick="forms.answer.value += '.' ">
                <input type="button" value="0" class="ibutton" onclick="forms.answer.value += '0' ">
                <input type="button" value="=" class="ibutton" onclick="forms.answer.value =eval(forms.answer.value) ">
                <input type="button" value="*" class="obutton" onclick="forms.answer.value += '*' ">
            </div>
            
        </form>
    </div>
</body>
</html>
